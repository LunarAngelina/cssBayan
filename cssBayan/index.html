<body>
  <section class="bayan">

        <img src="../assets/images/fox-1.png" alt="fox-1">
        <i class="icon icon-star"></i>
        <i class="icon icon-star-empty"></i>
        <i class="icon icon-plus"></i>
      </div>

        <input class="radio-btn" type="radio" name="favorite" id="">

        <i class="icon icon-star-empty"></i>

      </div>

        <input class="radio-btn" type="radio" name="favorite" id="">

        <i class="icon icon-star-empty"></i>

      </div>

        <input class="radio-btn" type="radio" name="favorite" id="">

        <img src="../assets/images/fox-6.png" alt="fox-6">
        <i class="icon icon-star"></i>
        <i class="icon icon-star-empty"></i>
        <i class="icon icon-plus"></i>
